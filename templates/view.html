{% extends "base.html" %}

{% block buttons %}
    {% if not login %}
        <div id="btn-register" class="btn btn-large btn-action">register</div>
        <div id="btn-login" class="btn btn-large btn-std">login</div>
        <form method="post" class="overlay" id="login">
            <input name="username" type="text" placeholder="username" class="form-field"/>
            <input name="password" type="password" placeholder="password" class="form-field"/>
            <input type="submit" value=" &rarr; " class="btn btn-action"/>
        </form>
    {% endif %}

    {% if login %}
        <div id="btn-logout" class="btn btn-large btn-std">logout</div>
    {% endif %}

    <div class="separator"></div>

    {% if login %}
        <div class="btn btn-large btn-action">edit</div>
    {% endif %}

    <div class="btn btn-large btn-std">history</div>
{% endblock %}

{% block content %}
    <div class="page-content">{{content}}</div>
{% endblock %}
